<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

    .topnav {
    overflow: hidden;
    background-color: #4F4F4F;
    }
    .topnav a {
    float: left;
    color: GoldenRod;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .topnav a:hover {
    background-color: #333;
    color: black;
    }

    .topnav a.active {
    background-color: GoldenRod;
    color: white;
    }

    body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
        }
        .container{
            width: 800px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #191919;
            text-align: center;
        }
        .container h1{
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }
        .container input[type = "text"], .container input[type = "password"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }
        .container input[type = "text"]:focus,.container input[type = "password"]:focus{
            width: 280px;
            border-color: #2ecc71;
       }
       .container input[type = "submit"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border-radius: 24px;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
       }
       .container input[type = "submit"]:hover{
            background: #23cc71;
       }

        .topnav input[type=text] {
    float: right;
    padding: 6px;
    border: none;
    margin-top: 8px;
    margin-right: 16px;
    font-size: 17px;
   }

   @media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
}
    </style>
</head>

<body>
{% include 'nav.html' %}

<div class="container">
    <h1>Landing Page!</h1>
      <!-- Sign in Form -->
    <form ID="myForm" action="/landing_page" method="POST">
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="text" name="username" placeholder="Enter Username" required>
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="password" name="passwd" placeholder="Enter Password" required>
        <!-- VERIFY PASSWORD (work on later)
        <div>
            <label>Confirm Password</label> -->
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <!-- <input type="password" name="confirmPassword" placeholder="Confirm Password">
        </div>
        -->
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="text" name="firstName" placeholder="Enter First Name" required>
            <!-- Placeholder is a predefined value but disappears when user clicks in square -->
            <input type="text" name="lastName" placeholder="Enter Last Name" required>
            <!-- Using email for the type attribute verifies that the input is an email on HTML 5 -->
            <input type="text" name="email" placeholder="Enter Email" required>
            <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <!-- Added a predefined value to the input -->
            <input type="number" name="age" placeholder="Enter Age">
            <input type="text" name="lastName" placeholder="Enter Last Name" required>
        <!--<label>Date Of Birth</label>
            <input type="date" name="birthday"> -->

        <input type="Submit" name="Submit" value="Sign Up">
    </form>
<br>
<a href = "/signin">Already have an account? Sign In</a>
<br>
<a href="/home">Go Home</a>
<br>
<a href="/favorites">Go Favorites</a>

</div>

</body>
</html>
