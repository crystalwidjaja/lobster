<!DOCTYPE html>
<html>
<head>
    <title>login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    .topnav {
    overflow: hidden;
    background-color: #4F4F4F;
    }
    .topnav a {
    float: left;
    color: GoldenRod;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
    }

    .topnav a:hover {
    background-color: #333;
    color: black;
    }

    .topnav a.active {
    background-color: GoldenRod;
    color: white;
    }

    body{
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #34495e;
        }
        .container{
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: #191919;
            text-align: center;
        }
        .container h1{
            color: white;
            text-transform: uppercase;
            font-weight: 500;
        }
        .container input[type = "text"], .container input[type = "password"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }
        .container input[type = "text"]:focus,.container input[type = "password"]:focus{
            width: 280px;
            border-color: #2ecc71;
       }
       .container input[type = "submit"]{
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border-radius: 24px;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            outline: none;
            color: white;
            transition: 0.25s;
            cursor: pointer;
       }
       .container input[type = "submit"]:hover{
            background: #23cc71;
       }
</style>
</head>
<body>

<div class="container">
    <h1>login</h1>
    <br>
    <form action="/signin" method="POST">
        <input type="text" placeholder="Username" name="username" >
        <input type="password" placeholder="Password" name="password">
        <input type="submit" name= "" value="Login">
    </form>
    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
</div>
</body>
</html>
